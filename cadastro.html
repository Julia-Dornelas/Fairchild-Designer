<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Se Inscreva</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <form class="cadastro" action="" name="formulario" method="get">
        <Div >
        
          <h1 class="titulo-login">Faça seu cadastro abaixo:</h1><br><br>
        
          <label for="nome"><h3>Nome:</h3></label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Seu nome e sobrenome."
            required/>
          <br><br>
        
          <label for="email"><h3>E-mail:</h3></label>
          <input type="email" placeholder="Seuemail@exemplo.com.br" required />
           <br><br>
        
          <label for="Telefone"><h3>Telefone:</h3></label>
          <input
            type="tel"
            name="telefone"
            id="telefone"
            placeholder="(00) 0 0000-0000"
            required
          />    <br><br>
          <label for=""><h3>Deseja receber nossas novidades:</h3></label>
            <input type="radio" name="Deseja receber nossas novidades:" id="Sim">Sim
            <input type="radio" name="Deseja receber nossas novidades:" id="Não">Não
            <br><br>
        
          <button type="">Enviar</button>
         </Div>
        </form>
</body>
</html>
